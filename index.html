<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class='container'>
        <div class='container__image'>
            <img src="" alt="product" />
        </div>
        <div class="container__informations">
            <div class="container__informations__description">
                <p class="container__informations__description--item"></p>
                <p class="container__informations__description--item"></p>
                <p class="container__informations__description--item"></p>
            </div>
            <p>Color</p>
            <div class="container__informations__color-change-info">
                <button id='navy' class='container__informations__color-change-info--item'></button>
                <button id='red' class='container__informations__color-change-info--item'></button>
                <button id='green' class='container__informations__color-change-info--item'></button>
            </div>
            <p>Pocket size</p>
            <div class="container__informations__size-info">
                <button id='small' class='container__informations__size-info--item'>Small</button>
                <button id='medium' class='container__informations__size-info--item'>Medium</button>
                <button id='large' class='container__informations__size-info--item'>Large</button>
            </div>
            <a href="/configure" target='_blank'>&#x3f; How to configure your backpack</a>
            <div class="container__informations__cart-details">
                <p class="container__informations__cart-details--price"></p>
                <button id='add-to-cart'>Add to cart</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
